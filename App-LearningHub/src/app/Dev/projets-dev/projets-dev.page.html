<ion-header>
  <ion-toolbar>
    <ion-title>Developpement web</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/matieres"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="clickedSearch()">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar class="navbar">
    <ion-segment value="all">
      <ion-segment-button value="all">
        <ion-label>Projets</ion-label>
      </ion-segment-button>
      <ion-segment-button value="favorites" (click)="toCours()">
        <ion-label>Cours</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>
