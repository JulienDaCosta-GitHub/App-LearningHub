<ion-header>
  <ion-toolbar>
    <ion-title>Accueil</ion-title>

    <ion-buttons slot="primary">
      <ion-button (click)="clickedSearch()">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>


  <ion-toolbar>
    <ion-segment value="all">
      <ion-segment-button value="all" (click)="toDocuments()">
        Documents
      </ion-segment-button>
      <ion-segment-button value="favorites">
        Matières
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="6" (click)="toAnim()">
        <ion-card>
          <ion-card>
            <ion-img src="assets/img/3D.png"></ion-img>
          </ion-card>
          <ion-card-header>
            <ion-card-title>3D</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6" (click)="toCrea()">
        <ion-card>
          <ion-card>
            <ion-img src="assets/img/creationd.png"></ion-img>
          </ion-card>
          <ion-card-header>
            <ion-card-title>Créa. digitale</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" (click)="toComd()">
        <ion-card>
          <ion-card>
            <ion-img src="assets/img/comd.jpeg"></ion-img>
          </ion-card>
          <ion-card-header>
            <ion-card-title>Com. digitale</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6" (click)="toDev()">
        <ion-card>
          <ion-card>
            <ion-img src="assets/img/Dev.png"></ion-img>
          </ion-card>
          <ion-card-header>
            <ion-card-title>Dev. web</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6" (click)="toJv()">
        <ion-card>
          <ion-card>
            <ion-img src="assets/img/Jv.jpeg"></ion-img>
          </ion-card>
          <ion-card-header>
            <ion-card-title>Jeux vidéo</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
