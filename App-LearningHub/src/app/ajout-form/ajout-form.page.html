<ion-header>
  <ion-toolbar class="navbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/ajout"></ion-back-button>
    </ion-buttons>
    <ion-title>Partager</ion-title>
    <!--ion-button  style="color: #4343E6;"  fill="clear" slot="end" (click)="uploadFirebase()" routerLink="/validation" routerDirection="forward">Suivant</ion-button-->
    <ion-text slot="end" style="color: #4343E6; font-size: 17.5px;font-weight: 500;" (click)="uploadFirebase()" routerLink="/validation" routerDirection="forward">Suivant</ion-text>


  </ion-toolbar>
</ion-header>

<ion-content>

  <div style="margin-top: 10%;" class="flex">
    <div class="img-box">
      <img [src]="image">
    </div>
  </div>

 <ion-grid>
   <ion-grid>
     <ion-button (click)="addPhoto('library')"><ion-icon name="cloud-upload-outline"></ion-icon></ion-button>
     <ion-button (click)="addPhoto('camera')"><ion-icon name="camera-outline"></ion-icon></ion-button>
   </ion-grid>


   <ion-grid class=" ml-3 mt-4 d-flex flex-column">
     <ion-label style="font-size: 20px;">Attribuez un titre à votre projet</ion-label>
     <ion-item style="width: 80%;">
       <ion-input required type="text" placeholder="Titre" style="font-size: 16px;" [(ngModel)]="titre"></ion-input>
     </ion-item>
   </ion-grid>

   <ion-grid class=" ml-3 mt-4 d-flex flex-column">
     <ion-label style="font-size: 20px;">Ajoutez une description</ion-label>
     <ion-item style="width: 80%;">
       <ion-input required type="text" placeholder="description"  style="font-size: 16px;" [(ngModel)]="description"></ion-input>
     </ion-item>
   </ion-grid>
 </ion-grid>

  <ion-grid class="d-flex flex-column justify-content-center" style="margin: 1% 35%;" routerLink="/categories" router-direction="forward">
    <ion-icon name="chevron-up-outline" style="    margin-left: 27%;width: 25%; height: 24px;"></ion-icon>
    <ion-text>Catégories</ion-text>
  </ion-grid>

</ion-content>
