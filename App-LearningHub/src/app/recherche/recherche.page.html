<ion-header>
  <ion-toolbar>
    <ion-title>Recherche</ion-title>

    <ion-searchbar (ionInput)="filterJsonData($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-list>
      <ion-item (click)="selectVal(item.name)" *ngFor="let item of jsonData">
        {{item.name}}
      </ion-item>
    </ion-list>
  </div>

</ion-content>
