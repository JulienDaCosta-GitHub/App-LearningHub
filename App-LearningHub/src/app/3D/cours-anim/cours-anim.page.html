<ion-header>
  <ion-toolbar>
    <ion-title>3D</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/matieres"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="clickedSearch()">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar>
    <ion-segment value="all">
      <ion-segment-button value="all" (click)="toProjets()">
        <ion-label>Projets</ion-label>
      </ion-segment-button>
      <ion-segment-button value="favorites">
        <ion-label>Cours</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>
<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card >
          <ion-img src="assets/img/Storyboard.png"></ion-img>
          <ion-card-header>
            <ion-card-title>Storyboard</ion-card-title>
            <ion-card-subtitle>by - John</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-img src="assets/img/reto.jpeg">
            <ion-icon style="align-items: center" name="heart-outline"></ion-icon>
          </ion-img>
          <ion-card-header>
            <ion-card-title>
              Retopologie
            </ion-card-title>
            <ion-card-subtitle>by - Ariette</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-img src="assets/img/Skin.jpeg"></ion-img>
          <ion-card-header>
            <ion-card-title>Texturing</ion-card-title>
            <ion-card-subtitle>by - Maria</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-img src="assets/img/Maya.jpeg"></ion-img>
          <ion-card-header>
            <ion-card-title>Maya</ion-card-title>
            <ion-card-subtitle>by - William</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-img src="assets/img/Auto.jpeg"></ion-img>
          <ion-card-header>
            <ion-card-title>Modeling</ion-card-title>
            <ion-card-subtitle>by - Marc</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-img src="assets/img/Asset.jpeg"></ion-img>
          <ion-card-header>
            <ion-card-title>Asset</ion-card-title>
            <ion-card-subtitle>by - Jackie</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row><ion-row>
    <ion-col size="6">
      <ion-card>
        <ion-img src="assets/img/texture.png"></ion-img>
        <ion-card-header>
          <ion-card-title>Texture</ion-card-title>
          <ion-card-subtitle>by - Karine</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
    <ion-col size="6">
      <ion-card>
        <ion-img src="assets/img/light.jpeg"></ion-img>
        <ion-card-header>
          <ion-card-title>Lightning</ion-card-title>
          <ion-card-subtitle>by - Manon</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
  </ion-grid>

</ion-content>
